<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tip Calculator</title>
  <link href="./style.css" rel="stylesheet" />
  <script defer src="./index.js"></script>
</head>
<body>
  
    <h1>Tip Calculator</h1>

    <form id="form" novalidate>
      <label for="subtotal">Enter the bill subtotal ($)</label>
      <input id="subtotal" type="number" required placeholder="Type here…" />
      <label for="tip%">Enter desired tip percentage (%)</label>
      <input id="tip%" type="number" required placeholder="Type here…" />
      <button type="submit">Calculate</button>
    </form>

    <section id="result" aria-live="polite"></section>

</body>
</html>
